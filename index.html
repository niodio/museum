<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Museu Nacional</title>


    <link rel="stylesheet" type="text/css" href="css/normalize.css">


    <link rel="stylesheet" type="text/css" href="css/style.css">

    <!--[if lt IE 9]>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv-printshiv.min.js"></script>
<![endif]-->

</head>

<body>

    <div id="container">
        <header>
            <!-- inicio header -->
            <div id="logo">
                <h1><a href=""></a></h1>
            </div>

            <!-- inicio nav -->
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Exposições</a></li>
                    <li><a href="#">Pesquisa</a></li>
                    <li><a href="#">Acervo</a></li>
                    <li><a href="#">Vídeos</a></li>
                    <li><a href="#">Fotos</a></li>
                    <li><a href="#">Contato </a></li>
                </ul>
            </nav>
            <!-- fim nav -->
        </header>
        <!-- fim header -->

        <!-- principal -->
        <div id="principal">
            <div id="conteudo">
                <section id="capa">
                    <img src="img/museu.png" alt="">
                </section>
            </div>

            <aside>
                <section id="depoimento">
                    <img src="/img/depoimento.png" alt="">
                </section>

                <section id="visita">
                    <h4>Faça uma visita</h4>
                    <form action="">
                        <fieldset>
                            <legend>Selecione uma data</legend>

                            <label for="data">Data</label>
                            <input class="campo" type="date" id="data" value="dd/mm/aaaa">

                            <label for="qtd">Qtd pessoa</label>
                            <input class="campo" style="width: 30px;" type="text" id="qtd" value="1">

                        </fieldset>
                        <input class="botao" type="submit" value="Verificar disponibilidade">

                    </form>

                </section>

                <section id="galeria">
                    <h4>Galeria de fotos</h4>
                    <a href=""><img src="img/imagem1.jpg" alt=""></a>
                    <a href=""><img src="img/imagem2.jpg" alt=""></a>
                    <a href=""><img src="img/imagem3.jpg" alt=""></a>
                    <a href=""><img src="img/imagem4.jpg" alt=""></a>
                </section>
            </aside>
        </div>

    </div>
</body>

</html>
